apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "de.sanemind.smsgateway"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 21
        versionName "1.2.3"
        testInstrumentationRunner "android.support.Main.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/Fernet'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //implementation "com.macasaet.fernet:fernet-java8:1.3.1"
    implementation "com.pvryan.easycrypt:easycrypt:1.3.5"
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-vector-drawable:27.1.0'
    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.Main:runner:1.0.1'
//    androidTestImplementation 'com.android.support.Main.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:cardview-v7:27.1.0'
}
